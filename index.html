<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
          rel="stylesheet">
</head>
<body>

<canvas id="real-turtle"></canvas>
<canvas id="confetti-canvas"></canvas>
<div class="text-container">
    <p class="text"></p>
    <svg style="display: none;" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <filter id="squiggly-0">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
            </filter>
            <filter id="squiggly-1">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
            </filter>

            <filter id="squiggly-2">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="2"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
            </filter>
            <filter id="squiggly-3">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="3"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
            </filter>

            <filter id="squiggly-4">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
            </filter>
        </defs>
    </svg>
</div>
<div class="player">
    <div class="player__cover">
        <img src="./assets/cover.jpg" alt="Cover">
        <button class="player__toggle">
            <img src="./assets/play.svg" alt="">
        </button>
    </div>
    <div class="player__data">
        <h1>Самая (Speed Up)</h1>
        <p>Mada</p>
    </div>
    <div class="player__icons">
        <div class="icon">
            <img src="./assets/spotify.svg" alt="">
        </div>
        <div class="icon">
            <img src="./assets/share.svg" alt="">
        </div>
    </div>
</div>
<script type="text/javascript" src="https://unpkg.com/real-turtle"></script>
<script type="text/javascript" src="https://unpkg.com/real-turtle/build/helpers/simple.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="./script.js"></script>
</body>
</html>
